<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>QuadTree visualization</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>
  <div class="w-full py-6 text-center bg-emerald-400">
    <h1 class="font-mono text-5xl font-bold">QuadTree visualizer</h1>
  </div>

  <div class="mx-auto w-fit flex flex-row content-center justify-center border-8 border-slate-500">
    <div class="">
      <canvas class="" id="myCanvas" width="1024" height="1024" style="border: 1px solid grey;"></canvas>
    </div>

    <div class="font-mono text-4xl bg-slate-100">
      <h2 class="py-4 px-2">Capacity</h2>
      <div class="mx-auto w-2/4">
        <button id="AddButton" class="rounded-t-md w-full bg-green-400 py-4 mb-0 hover:bg-green-800">+</button>
        <div id="CapacityDisplay" class="text-center bg-zinc-300 p-4 w-full">4</div>
        <button id="SubButton" class="rounded-b-md bg-red-400 py-4 w-full mt-0 hover:bg-red-800">-</button>
      </div>
    </div>
  </div>


</body>
<script src="core.js"></script>

</html>
